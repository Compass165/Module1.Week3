<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let arr = new Array(1,3, 4, 5, 6, 7, 8, 89, 7);
   let V = +prompt('Nhập số bất kỳ');
   let index = -1;
   for (let i = 0; i < arr.length; i++) {
       if (V === arr[i]) {
        index = i
           break;
       }
   }
    if (index != -1) {
        console.log(V + " có trong mảng ở vị trí " + index)
    }
    else {
        console.log(V + ' Không có trong mảng')
    }
</script>
</body>
</html>
