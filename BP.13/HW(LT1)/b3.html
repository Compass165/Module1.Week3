<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max, average</title>
</head>
<body>
<script>
    var array = new Array(3,2,1,4,5,7,4,5,14,6,7);
    var max = array[0];
    var index = 0;
    var sum = 0
    for (var i = 0; i < array.length; i++) {
        if(max < array[i]) {
            max = array[i];
            index = i
        }
    }
    for (let a of array) {
        sum += a;
        avg = sum/array.length;
    }
    console.log("Giá trị lớn nhất trong mảng là: " + max + " ở thứ tự số: " + index);
    console.log("Trung bình của dãy Array là:" + avg.toFixed(2))



</script>
</body>
</html>
