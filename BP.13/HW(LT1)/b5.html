<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên âm</title>
</head>
<body>
<script>
    var arr = new Array(-3,-2,-1,-4,-5,-7,-4,-5,-14,-6,-7);
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] < 0) {
            count ++
        }
    }
    console.log(count);
</script>
</body>
</html>
