<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice1</title>
    <style>
        body {padding-top: 50px}
    </style>
</head>
<body>
<label> <input type="text" id="value1"></label>
<input type="button" id="value2" value="Add" onclick="add_element_to_array();">
<input type="button" id="value3" value="Display" onclick="dp_array()">
<div id="result"></div>
<script>
let x = 0
let array = Array();
function add_element_to_array() {
    array[x] = document.getElementById("value1").value;
    alert("Element: "+ array[x] + " Added at index " + x);
    x++
    document.getElementById("value1").value = "";
}
function dp_array() {
    let e = "</hr>";
    for (let i = 0; i < array.length; i++) {
        e += 'Element ' + i + ' = ' + array[i] + '<br/>';
    }
    document.getElementById("result").innerHTML = e;
}
</script>
</body>
</html>
