<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Check Prime: Số nguyên tố</h2>
<p>
    <label> Number: <input type="number" id="input" oninput="checkPrime(this.value)"
onchange="isPrime(this.value)"></label>
    is : <span id="output"></span>
</p>
<script>
    function checkPrime(number) {
        if (number < 2)
            return false;
        for (let i = 2;i <=Math.sqrt(number);i++) {
            if (number%i === 0){
                return false;
            }
        }
        return true;
    }
    function isPrime() {
        let number = +(document.getElementById("input").value);
        let result = "";
        if (checkPrime(number)) {
            result = " prime"
        } else {
            result = " not prime"
        }
        if (number == ''){
            result = " ";
        }
        document.getElementById("output").innerHTML = result;
    }
</script>
</body>

</html>
