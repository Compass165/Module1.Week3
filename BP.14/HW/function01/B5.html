<script >
    let star1 = ['Polaris', 'Aldebaran', 'Dened', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let star2 = ['Usar Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function check_star(star) {
        let index_star1 = 0;
        let result = "";
        for (let i = 0; i < star1.length; i++) {
            if (star === star1[i]) {
                index_star1 = i;
                result = star2[index_star1]
            }
            else {
                result = "Không tìm thấy chòm sao"}
        }
        return result;
    }
    let star = prompt("Nhập vào ngôi sao: ")
    document.write(check_star(star));
